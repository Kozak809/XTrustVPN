<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; background: #16162a; }
        #map { width: 100vw; height: 100vh; background: #1e3a5f; }
        .leaflet-container { background: #1e3a5f; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map', {
            zoomControl: false, attributionControl: false, dragging: false,
            touchZoom: false, doubleClickZoom: false, scrollWheelZoom: false,
            boxZoom: false, keyboard: false, tap: false
        }).setView([47.0, 28.8], 3);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            maxZoom: 19
        }).addTo(map);

        var currentMarker;

        function setLocation(lat, lng) {
            if (currentMarker) map.removeLayer(currentMarker);
            currentMarker = L.marker([lat, lng]).addTo(map);
            map.setView([lat, lng], 3);
        }
        
        // Default
        setLocation(47.0, 28.8);
    </script>
</body>
</html>
